<div class="h-full bg-slate-900 text-slate-300 w-64 flex flex-col shadow-2xl border-r border-slate-800">
    <div class="p-6 border-b border-slate-800">
        <div class="flex items-center space-x-3">
            <div
                class="h-10 w-10 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-500/20">
                <ion-icon name="shield-checkmark-outline" class="text-2xl"></ion-icon>
            </div>
            <div>
                <h1 class="text-lg font-bold text-white tracking-tight">AdminPanel</h1>
                <p class="text-xs text-slate-500 font-medium">IIUI E-Vote System</p>
            </div>
        </div>
    </div>

    <nav class="flex-1 overflow-y-auto p-4 space-y-1 custom-scrollbar">
        <a *ngFor="let item of navItems" [routerLink]="item.route"
            routerLinkActive="bg-blue-600/10 text-blue-400 border-l-4 border-blue-500 shadow-sm"
            [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all duration-200 hover:bg-slate-800 group border-l-4 border-transparent">
            <ion-icon [name]="item.icon" class="text-xl group-hover:scale-110 transition-transform"></ion-icon>
            <span class="font-medium text-sm">{{ item.label }}</span>
        </a>
    </nav>

    <div class="p-6 border-t border-slate-800 bg-slate-900/50">
        <button
            class="flex items-center space-x-3 text-slate-400 hover:text-rose-400 transition-colors w-full px-4 py-2 rounded-lg hover:bg-rose-400/5 group text-sm font-medium">
            <ion-icon name="log-out-outline" class="text-xl group-hover:translate-x-1 transition-transform"></ion-icon>
            <span>Logout Session</span>
        </button>
    </div>
</div>
