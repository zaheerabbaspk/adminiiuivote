<ion-app>
    <div class="flex h-screen bg-slate-50 overflow-hidden font-sans">
        <!-- Sidebar -->
        <app-sidebar class="hidden lg:block h-full"></app-sidebar>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <!-- Header -->
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm z-10 shrink-0">
                <div class="flex items-center space-x-4 lg:hidden">
                    <ion-menu-button color="primary"></ion-menu-button>
                    <span class="font-bold text-slate-800">AdminPanel</span>
                </div>

                <div class="flex items-center space-x-2">
                    <div class="hidden sm:flex flex-col items-end">
                        <span class="text-xs text-slate-400 font-medium">System Status</span>
                        <div class="flex items-center space-x-1.5">
                            <div class="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></div>
                            <span class="text-sm font-semibold text-slate-700 uppercase tracking-tight">Active</span>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-3 pr-6 border-r border-slate-200">
                        <button class="p-2 text-slate-400 hover:text-blue-600 transition-colors relative">
                            <ion-icon name="notifications-outline" class="text-2xl"></ion-icon>
                            <span
                                class="absolute top-2 right-2 h-2 w-2 bg-rose-500 rounded-full border-2 border-white"></span>
                        </button>
                        <button class="p-2 text-slate-400 hover:text-blue-600 transition-colors">
                            <ion-icon name="search-outline" class="text-2xl"></ion-icon>
                        </button>
                    </div>

                    <div class="flex items-center space-x-3 cursor-pointer group">
                        <div class="text-right">
                            <p class="text-sm font-bold text-slate-800 group-hover:text-blue-600 transition-colors">
                                Administrator</p>
                            <p class="text-xs text-slate-400">superadmin@iiui.evote</p>
                        </div>
                        <div
                            class="h-10 w-10 rounded-full bg-gradient-to-tr from-blue-600 to-indigo-500 border-2 border-white shadow-md flex items-center justify-center text-white font-bold group-hover:scale-105 transition-transform">
                            AD
                        </div>
                    </div>
                </div>
            </header>

            <!-- Routed Content -->
            <main class="flex-1 overflow-y-auto bg-slate-50/50 p-8 custom-scrollbar">
                <div class="max-w-7xl mx-auto">
                    <router-outlet></router-outlet>
                </div>
            </main>
        </div>
    </div>
</ion-app>

<style>
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
    }
</style>
